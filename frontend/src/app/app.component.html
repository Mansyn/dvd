<div class="container mx-auto">
  <div class="flex justify-center py-4">
    <img class="max-h-32 md:max-h-52" src="/assets/logos/DVDBrewLogo-small-min.jpg" />
  </div>
</div>

<div class="container mx-auto px-0 lg:px-40">
  <nav mat-tab-nav-bar [tabPanel]="tabPanel" [color]="'accent'">
    @for (link of links; track link) {
    <a mat-tab-link [routerLink]="[link]" (click)="activeLink = link" [active]="activeLink == link">
      {{ link }}
    </a>
    }
  </nav>
</div>
<mat-tab-nav-panel #tabPanel>
  <router-outlet />
</mat-tab-nav-panel>

<footer></footer>
