<mat-divider></mat-divider>
<div class="container mx-auto">
  <div class="mx-auto py-16">
    <h1 class="text-4xl font-bold text-center mb-12">The DVD Brewery Team</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div *ngFor="let employee of employees" class="bg-white p-4 rounded-lg shadow-md">
        <img [src]="employee.imageUrl" alt="{{employee.name}}" class="w-32 h-32 rounded-full mx-auto mb-4">
        <h2 class="text-xl font-semibold text-center">{{employee.name}}</h2>
        <h3 class="text-md text-center text-gray-600">{{employee.position}}</h3>
        <p class="text-sm text-center text-gray-700">{{employee.description}}</p>
      </div>
    </div>
  </div>
</div>
<mat-divider></mat-divider>
